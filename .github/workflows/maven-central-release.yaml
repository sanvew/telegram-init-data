name: Publish "Telegram InitData" package to the Maven Central Repository
on:
  push:
    tags:
      - '[0-9].[0-9]+.[0-9]+'
permissions:
  contents: write
jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      PKG_VERSION: ${{ steps.package-version.outputs.PKG_VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Install xmlstarlet
        run: sudo apt-get install xmlstarlet
      - name: Fetch project version and set PKG_VERSION
        id: package-version
        run: |
          echo "PKG_VERSION=$(xmlstarlet sel -N x="http://maven.apache.org/POM/4.0.0" -t -v "/x:project/x:version" pom.xml)" >> "$GITHUB_OUTPUT"
      - name: Check version
        env:
          PKG_VERSION: ${{ steps.package-version.outputs.PKG_VERSION }}
        run: |
          if [ ${{ github.ref_name }} != ${PKG_VERSION} ]; then
            echo "Project version ${PKG_VERSION} does not equals to tag ${{ github.ref_name }}, aborting!"
            exit 1
          fi
  build:
    runs-on: ubuntu-latest
    needs: [ check-version ]
    steps:
      - uses: actions/checkout@v4
      - name: JDK setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build package
        run: mvn -B package --file pom.xml -Prelease,sonatype-central
      - uses: actions/upload-artifact@v4
        with:
          name: target
          path: |
            ${{ github.workspace }}/target
  release:
    runs-on: ubuntu-latest
    needs: [ check-version, build ]
    env:
      PKG_VERSION: ${{ needs.check-version.outputs.PKG_VERSION }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: target
          path: ${{ github.workspace }}/target
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          makeLatest: true
          name: "v${{ env.PKG_VERSION }}"
          body: ${{ github.event.head_commit.message }}
          artifacts: "target/${{ github.event.repository.name }}*.jar"
  publish-maven-central:
    runs-on: ubuntu-latest
    needs: [ release ]
    steps:
      - uses: actions/checkout@v4
      - name: JDK setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - uses: actions/download-artifact@v4
        with:
          name: target
          path: ${{ github.workspace }}/target
      - name: Publish to Apache Maven Central
        run: mvn deploy -Prelease,sonatype-central
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
